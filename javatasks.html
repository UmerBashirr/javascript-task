//Vowel Count
function vowel_counting(string)
{
  var vowel = 'aeiouAEIO';
  var vcount = 0;
  
  for(var i = 0; i < string.length ; i++)
  {
    if (vowel.indexOf(string[i]) !== -1)
    {
      vcount += 1;
    }
  
  }
  return vcount;
}
console.log(vowel_counting("I am Not a Terrorist"));

// find the most frequent/ most repeatable item of an array
const arrr = ['a', 'a', 3, 4, 'a', 'a', 3, 'a',3,'a'];
let count=0;
let count1=1;
let count2;

for (let i=0; i<arrr.length; i++)
{
    for (let j=0; j<arrr.length; j++)
    {
            if (arrr[i]==arrr[j])
            {
                count++;
            }

            if (count1 < count)
    {
        count1=count;
        count2=arrr[i];
    }

    }

    count = 0;
}

console.log(count2);
